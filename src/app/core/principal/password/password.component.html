<div class="p-6 grid gap-5 w-96 min-w-40 m-auto mt-16">
    <h2 class="text-2xl font-bold mb-4">Ingresar nueva contraseña</h2>
    <input placeholder="Ingrese contraseña" class=" rounded-lg p-2 text-[#963f43] focus:border-[#963f43] focus:ring-1 focus:ring-[#963f43]" type="password" [(ngModel)]="password">
    <a class=" px-4 py-2 rounded-lg hover:bg-green-700 bg-green-600 text-white cursor-pointer text-center" (click)="actualizarPassword()"> Guardar </a>
</div>
